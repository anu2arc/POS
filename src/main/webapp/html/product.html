<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">

</head>

<body>

    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <h3 class="text-center">Product</h3>
        <!-- Top row with form-->
        <div class="row">
            <div class="col-12">
                <form id="product-form">
                    <div class="form-group row">
                        <label for="inputbarcode" class="col-sm-2 col-form-label">Barcode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="barcode" id="inputbarcode"
                                placeholder="Enter Barcode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="brand" class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="brand" id="brand"
                                placeholder="Enter Brand Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="category" id="category"
                                placeholder="Enter Category">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="productname" class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="productname"
                                placeholder="Enter Product Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mrp" class="col-sm-2 col-form-label">MRP</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="mrp" id="mrp" placeholder="Enter MRP">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="button" class="btn btn-primary" id="add-product">Add</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                    </div>

                </form>
            </div>
        </div>


        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>
        <div class="row">

            <!-- Table -->
            <div class="col-12">
                <table class="table table-striped" id="product-table">
                    <thead>
                        <tr>
                            <th scope="col">Barcode</th>
                            <th scope="col">Name</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Category</th>
                            <th scope="col">Mrp</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>abcdef</td>
                            <td>Nike</td>
                            <td>Shoes</td>
                            <td>3000</td>
                            <td>Edit | Delete</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- Product Edit Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="product-edit-form">
                            <div class="form-group" style="margin: 10px;">
                                <label for="barcode" style="margin-right: 60px;">Barcode</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="fbarcode" name="fbarcode"
                                        placeholder="enter barcode" disabled>
                                    <input type="hidden" class="form-control" id="barcode" name="barcode"
                                        placeholder="enter barcode">
                                </div>
                            </div>
                            <div class="form-group" style="margin: 10px;">
                                <label for="ebrand" style="margin-right: 7px;">Brand</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="fbrand" name="fbrand" disabled style="margin-left: 70px;">
                                    <input type="hidden" class="form-control" id="ebrand" name="brand">
                                </div>
                            </div>
                            <div class="form-group" style="margin: 10px;">
                                <label for="ecategory" style="margin-right: 7px;">Category</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="fcategory" name="fcategory" disabled style="margin-left: 48px;">
                                    <input type="hidden" class="form-control" id="ecategory" name="category">
                                </div>
                            </div>
                            <div class="form-group" style="margin: 10px;">
                                <label for="name" style="margin-right: 16px;">Product Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="enter category">
                                </div>
                            </div>
                            <div class="form-group" style="margin: 10px;">
                                <label for="emrp" style="margin-right: 82px;">MRP</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="emrp" name="mrp"
                                        placeholder="enter category">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="update-product">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Upload model -->
        <div class="modal" tabindex="-1" role="dialog" id="upload-Product-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Upload Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="product-file">
                            <input type="file" class="custom-file-input" id="productFile">
                            <label class="custom-file-label" for="productFile" id="productFileName">Choose
                                file</label>
                        </div>
                        <a style="color: red;" id="emptyline"></a>
                        <br>
                        <a th:href="@{/static/sample/product.tsv}" target="_blank">Download Sample</a>
                        <br>
                        Rows: <span id="rowCount">0</span>,
                        Processed: <span id="processCount">0</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                        <button type="button" class="btn btn-warning" id="download-errors">Download
                            Errors</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container end-->

    <footer class="footer" th:fragment="name_footer">
        Copyright Increff 2019
        &nbsp;
        [[${info.getMessage()}]]
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script th:src="@{/static/product.js}" />
        </script>
        </script>
        <script th:src="@{/static/app.js}" />
        </script>
        <script th:src="@{/static/papaparse.min.js}" />
        </script>
        <script th:src="@{/static/notify.js}" />
        </script>
    </footer>
</body>

</html>
