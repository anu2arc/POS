<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">

</head>

<body>

    <nav th:replace="snippets.html :: name_navbar"></nav>

    <div class="container">
        <h3 class="text-center">View Order</h3>
        <!-- Top row with form-->
        <div class="row">
            <div class="col-12">
                <form id="vieworder-form">
                    <div class="form-group row">
                        <label for="orderid" class="col-sm-2 col-form-label">Order Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="orderid" id="orderid"
                                placeholder="Enter Order Id">
                        </div>
                    </div>
                    <div style="text-align: center;margin-bottom: 10px;">
                        <a style="font-size: 20px;">OR</a>
                    </div>

                    <div class="form-group row">
                        <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
                        <div class="col-sm-10" id="brandlist">
                            <input type="date" class="form-control" name="startdate" id="startdate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enddate" class="col-sm-2 col-form-label">End Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="enddate" id="enddate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="button" class="btn btn-primary" id="search-order">Search</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>

        <div class="row">

            <!-- Table -->
            <div class="col-12">
                <table class="table table-striped" id="order-table">
                    <thead>
                        <tr>
                            <th scope="col">Order Id</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- Employee Edit Modal -->
        <div class="modal" tabindex="-1" id="edit-product-modal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">View Order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="form-inline" id="product-edit-form" style="margin-bottom: 20px;">
                                <div class="form-group" style="margin: 10px;margin-left: 30px;">
                                    <label for="vieworderid">OrderId:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="vieworderid" name="vieworderid"
                                            placeholder="enter barcode" disabled="">
                                    </div>
                                </div>
                                <div class="form-inline" style="margin: 10px;/*! align-content: end; */">
                                    <label for="orderDate" style="margin-left: 20px;">Order
                                        Date:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="orderDate" name="orderDate"
                                            placeholder="Date" disabled="">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12">
                            <table class="table table-striped" style="width: 100%;" id="viewtable">
                                <thead>
                                    <tr>
                                        <td>S.no</td>
                                        <td>Name</td>
                                        <td>Quantity</td>
                                        <td>Selling Price</td>
                                        <td>Total</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- empty body -->
                                </tbody>
                            </table>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="update-product">Update</button>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- Container end-->
    </div>

    <footer class="footer" th:fragment="name_footer">
        Copyright Increff 2019
        &nbsp;
        [[${info.getMessage()}]]
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script th:src="@{/static/vieworder.js}" />
        </script>
        <script th:src="@{/static/notify.js}" />
        </script>
    </footer>
</body>

</html>
